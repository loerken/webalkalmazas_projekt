<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webalkalmazás projekt</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="login-container">
    <h2>Webalkalmazás Projekt</h2>
    <input type="text" id="username" placeholder="Felhasználónév" />
    <input type="password" id="password" placeholder="Jelszó" />
    <button onclick="login()">Belépés</button>
    <button class="secondary" onclick="register()">Regisztráció</button>
  </div>

    <!-- Hiba modál -->
<div id="errorModal" class="modal hidden">
  <div class="modal-content small">
    <h3>Hiba</h3>
    <p id="errorMessage"></p>
    <div class="modal-buttons">
      <button onclick="closeErrorModal()">OK</button>
    </div>
  </div>
</div>

  <script src="js/index.js"></script>
</body>
</html>
