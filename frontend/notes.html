<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jegyzeteim</title>
  <link rel="stylesheet" href="css/notes.css" />
</head>
<body>
  <div class="container note-input-container">
    <h1>Új jegyzet hozzáadása</h1>
    <div class="note-input">
      <textarea id="noteText" placeholder="Új jegyzet..."></textarea>
      <button onclick="addNote()">Hozzáadás</button>
    </div>
  </div>

  <div class="container note-list-container">
    <h2>Elmentett jegyzetek</h2>
    <ul id="noteList"></ul>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
