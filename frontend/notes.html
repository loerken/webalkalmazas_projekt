<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jegyzeteim</title>
  <link rel="stylesheet" href="css/notes.css" />
</head>
<body>
  <div class="container">
    <h1>Jegyzeteim</h1>
    <div class="note-input">
      <textarea id="noteText" placeholder="Új jegyzet..."></textarea>
      <button onclick="openModal()">Hozzáadás</button>
    </div>
  </div>

  <div class="saved-container">
    <h2>Elmentett jegyzetek</h2>
    <ul id="noteList"></ul>
  </div>

  <!-- Jegyzet elnevezésekor megjelenő modál -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Jegyzet neve</h3>
      <input type="text" id="noteTitle" placeholder="Jegyzet neve (max. 40 karakter)" maxlength="40" />
      <div class="modal-buttons">
        <button onclick="saveNote()">Mentés</button>
        <button onclick="closeModal()" class="secondary">Mégse</button>
      </div>
    </div>
  </div>

  <!-- Teljes jegyzet megtekintése/szerkesztése -->
  <div id="contentModal" class="modal hidden">
    <div class="modal-content large">
      <h3 id="contentModalTitle"></h3>

      <!-- Szerkesztés gomb a jobb felső sarokban -->
      <button id="editButton" onclick="enableEdit()">Szerkesztés</button>

      <textarea id="contentModalBody" readonly></textarea>
      <div class="modal-buttons">
        <button onclick="saveEdit()">Mentés</button>
        <button onclick="closeContentModal()" class="secondary">Bezárás</button>
      </div>
    </div>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
