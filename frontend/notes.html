<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jegyzeteim</title>
  <link rel="stylesheet" href="css/notes.css" />
</head>
<body>
  <div class="container">
    <h1>Jegyzeteim</h1>
    <div class="note-input">
      <textarea id="noteText" placeholder="Új jegyzet..."></textarea>
      <button onclick="openModal()">Hozzáadás</button>
    </div>
  </div>

  <div class="saved-container">
    <h2>Elmentett jegyzetek</h2>
    <ul id="noteList"></ul>
  </div>

  <!-- Jegyzet név megadására szolgáló modális ablak -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Jegyzet neve</h3>
      <input type="text" id="noteTitle" placeholder="Maximum 40 karakter..." />
      <div class="modal-buttons">
        <button onclick="saveNote()">Mentés</button>
        <button onclick="closeModal()" class="secondary">Mégse</button>
      </div>
    </div>
  </div>

  <!-- Jegyzet teljes tartalmának megjelenítő modál -->
  <div id="contentModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="contentModalTitle"></h3>
      <p id="contentModalBody" style="white-space: pre-wrap; text-align: left;"></p>
      <button onclick="closeContentModal()">Bezárás</button>
    </div>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
