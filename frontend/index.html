<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webalkalmazás projekt</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="login-container">
    <h2>Webalkalmazás Projekt</h2>
    <input type="text" id="username" placeholder="Felhasználónév" />
    <input type="password" id="password" placeholder="Jelszó" />
    <button onclick="login()">Belépés</button>
    <button class="secondary" onclick="openRegisterModal()">Regisztráció</button>
  </div>

  <!-- Hiba modál -->
  <div id="errorModal" class="modal hidden">
    <div class="modal-content small">
      <h3>Hiba</h3>
      <p id="errorMessage"></p>
      <div class="modal-buttons">
        <button onclick="closeErrorModal()">OK</button>
      </div>
    </div>
  </div>

  <!-- Regisztráció modál -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Regisztráció</h3>
      <input type="text" id="registerUsername" placeholder="Felhasználónév" />
      <input type="password" id="registerPassword" placeholder="Jelszó" />
      <div class="modal-buttons">
        <button onclick="registerUser()">Regisztráció</button>
        <button onclick="closeRegisterModal()" class="secondary">Mégse</button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
